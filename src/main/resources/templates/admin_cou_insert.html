<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base th:href="@{/}">
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/user_text.css}">
    <title>Course information insert</title>
</head>
<body>
<div id="form_style">
    <form action="/admin/addCourse" method="post">
        <div>
            <label>课程编号：</label>
            <label>
                <input onkeyup="value=value.replace(/[^(\d)]/g,'')" onblur="checkNum()" type="text" class="input_style" name="cid" autocomplete="new-password">
            </label>
        </div>
        <div>
            <label>课程名称：</label>
            <label>
                <input type="text" name="cname" class="input_style" autocomplete="new-password">
            </label>
        </div>
        <div>
            <label>课程学分：</label>
            <label>
                <input onkeyup="value=value.replace(/[^(\d)]/g,'')" max="10" min="1" onblur="checkNum()" type="text" name="cleave" autocomplete="new-password">
            </label>
        </div>
        <div>
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </div>
    </form>
</div>
<script>
    function checkNum(){
        var Num = parseInt(document.getElementById("account").value)
        if(isNaN(Num)){
            alert("请输入纯数字");
            document.getElementById('account').value = "";
        }
    }
</script>
</body>
</html>
