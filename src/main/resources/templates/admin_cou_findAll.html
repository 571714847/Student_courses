<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <base th:href="@{/}">
    <title>all Student information</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/user_findAll.css}">
    <script type="text/javascript" th:src="@{/static/scripts/deleteAll.js}" th:inline="none"></script>
</head>
<body>
    <div>
        <div class="box">
            <div style="margin-bottom: 10px">
                <form method="post" action="/admin/course/findAll">
                    <label>课程编号:</label>
                    <label><input type="text" name="couId" class="input_style"/></label>
                    <label>&nbsp;&nbsp;课程名:</label>
                    <label><input type="text" name="couName" class="input_style"/></label>
                    <br>
                    <button type="submit">查询</button>
                    <a th:href="@{/admin/getAllCourse}">全部信息</a>
                </form>
            </div>
            <div>
                <form name="form" method="post">
                    <table class="tb" th:border="1">
                        <thead>
                        <tr>
                            <th>课程编号</th>
                            <th>课程名称</th>
                            <th>课程学分</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="admin: ${pageInfo.list}">
                            <td th:text="${admin.cid}"></td>
                            <td th:text="${admin.cname}"></td>
                            <td th:text="${admin.cleave}"></td>
                            <td>
                                <a th:href="@{/admin/getCourse/} + ${admin.cid}">编辑</a>
                                <a th:href="@{/admin/delCourse/} + ${admin.cid}">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <br style="background-color: #32323a"/>
        <div>
            <ul class="paging">
                <li style="float: left; margin-left: 10px;color: black;display: flex">
                    <p>当前 <span th:text="${pageInfo.pageNum}"></span> 页,
                        总 <span th:text="${pageInfo.pages}"></span> 页,
                        共<span th:text="${pageInfo.total}"></span> 条记录
                    </p>
                    <br>
                    <a th:href="@{/admin/getAllCourse}">首页</a>
                    <a th:href="@{/admin/getAllCourse(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
                    <a th:href="@{/admin/getAllCourse(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
                    <a th:href="@{/admin/getAllCourse(pageNum=${pageInfo.pages})}">尾页</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
