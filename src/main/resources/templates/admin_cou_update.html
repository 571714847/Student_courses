<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <base th:href="@{/}">
  <link type="text/css" rel="stylesheet" th:href="@{/static/css/user_text.css}">
  <title>Course information update</title>
</head>
<body>
  <div id="form_style">
    <form th:action="@{/admin/updateCourse/} + ${update.cid}" method="post">
      <div>
            <input type="hidden" name="cid" th:value="${update.cid}">
        <label>课程名称：</label>
        <label>
            <input type="text" name="cname" class="input_style" autocomplete="new-password">
        </label>
      </div>
      <div>
        <label>课程学分：</label>
        <label>
            <input type="number" name="cleave" class="input_style" autocomplete="new-password">
        </label>

      <div>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
      </div>
    </form>
  </div>
</body>
</html>
